<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Pharma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 50px;
            background-color: #007bff;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin: 0 15px;
        }

        nav img {
            height: 50px;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .hero .content {
            position: absolute;
            text-align: center;
            color: white;
        }

        .hero .content h1 {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .hero .content p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .hero .content .btn {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .hero .content .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#"><img src="../static/OIP (3).jpg" alt="logo"></a>
        <a href="../registeradmin">Admin</a>
        <a href="../registercustomer">SignUp as Customer</a>
        <a href="../registerseller">SignUp as Shop</a>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <img src="../static/wp2264367.webp" alt="Medical Shop">
        <div class="overlay"></div>
        <div class="content">
            <h1>Welcome to E-Pharma</h1>
            <p>Your Trusted Online Medicine Store</p>
            <a href="../login" class="btn">Get Started</a>
        </div>
    </div>

</body>
</html>
