<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Pharma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f7f9;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 50px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: #f8d210;
        }

        .logo img {
            height: 55px;
            width: 80px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            color: white;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 123, 255, 0.6);
        }

        .hero .content {
            position: absolute;
            z-index: 2;
            max-width: 700px;
            padding: 20px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 600;
        }

        .hero p {
            font-size: 20px;
            font-weight: 300;
            margin: 15px 0;
        }

        .hero .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .hero .btn:hover {
            background: #218838;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#" class="logo"><img src="../static/OIP (3).jpg" alt="logo"></a>
        <div class="nav-links">
            {% comment %} <a href="../registeradmin">Admin</a> {% endcomment %}
            <a href="../registercustomer">Sign Up as Customer</a>
            <a href="../registerseller">Sign Up as Shop</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <img src="../static/wp2264367.webp" alt="Medical Shop">
        <div class="overlay"></div>
        <div class="content">
            <h1>Welcome to E-Pharma</h1>
            <p>Your Trusted Online Medicine Store</p>
            <a href="../login" class="btn">Get Started</a>
        </div>
    </div>

</body>
</html>
