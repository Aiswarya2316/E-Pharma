<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            background-color: #007bff;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100vh;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #0056b3;
        }

        .sidebar a.logout {
            background-color: #dc3545;
            margin-top: 20px;
        }

        .sidebar a.logout:hover {
            background-color: #a71d2a;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            color: #333;
        }

        .header .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* Dashboard Stats */
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            font-size: 20px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 18px;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 200px;
            }
        }

        @media (max-width: 600px) {
            .sidebar {
                width: 100px;
                text-align: center;
            }

            .sidebar h2 {
                font-size: 18px;
            }

            .sidebar a {
                font-size: 14px;
                padding: 10px;
            }

            .main-content {
                margin-left: 100px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="../viewusers">View Users</a>
        <a href="../viewsellers">View Sellers</a>
        <a href="#">View Bookings</a>
        <a href="../viewmedicine">View Medicines</a>
        <a href="../logout" class="logout">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Welcome, Admin</h1>
            <div class="profile">
                <!-- <img src="../static/admin.jpg" alt="Admin">
                <span>Admin Name</span> -->
            </div>
        </div>

        <!-- Dashboard Stats -->
        <div class="dashboard-cards">
            <div class="card">
                <h3>Total Users</h3>
                <p>1,250</p>
            </div>
            <div class="card">
                <h3>Total Sellers</h3>
                <p>230</p>
            </div>
            <div class="card">
                <h3>Total Bookings</h3>
                <p>3,450</p>
            </div>
        </div>
    </div>

</body>
</html>
