<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellers | E-Pharma</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 15px 30px;
            color: white;
        }

        .navbar img {
            height: 50px;
        }

        .navbar div {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #f8d210;
        }

        /* Main Container */
        .container {
            max-width: 1100px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Sellers Table */
        .sellers-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .sellers-table th, .sellers-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .sellers-table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .sellers-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .sellers-table tr:hover {
            background-color: #ddd;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar div {
                margin-top: 10px;
            }

            .sellers-table th, .sellers-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="../adminhome"><img src="../static/OIP (3).jpg" alt="logo"></a>
        <div>
            <a href="../viewusers">View Users</a>
            <a href="../viewsellers">View Sellers</a>
            <a href="../viewbookings">View Bookings</a>
            <a href="../viewmedicine">View Medicines</a>
            <a href="../logout" class="logout">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Registered Sellers</h2>
        <table class="sellers-table">
            <thead>
                <tr>
                    <th>Shop Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                {% for med in sellers %}
                <tr>
                    <td>{{ med.name }}</td>
                    <td>{{ med.email }}</td>
                    <td>{{ med.phone }}</td>
                    <td>{{ med.location }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
