<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicines | E-Pharma</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar img {
            height: 50px;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: white;
            font-weight: 500;
            text-decoration: none;
            padding: 10px 15px;
            transition: 0.3s ease-in-out;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .logout {
            background-color: #dc3545;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .logout:hover {
            background-color: #c82333;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        /* Table Styles */
        .medicine-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .medicine-table th, .medicine-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .medicine-table th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
        }

        .medicine-table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .medicine-table img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .buy-btn {
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .buy-btn:hover {
            background-color: #218838;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .medicine-table th, .medicine-table td {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="../adminhome"><img src="../static/OIP (3).jpg" alt="logo"></a>
        <div class="nav-links">
            <a href="../viewusers">View Users</a>
            <a href="../viewsellers">View Sellers</a>
            <a href="../viewbookings">View Bookings</a>
            <a href="../viewmedicine">View Medicines</a>
            <a href="../logout" class="logout">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Available Medicines</h2>

        <table class="medicine-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price (â‚¹)</th>
                    <th>Stock</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for med in medicine %}
                <tr>
                    <td><img src="{{ med.image.url }}" alt="{{ med.name }}"></td>
                    <td>{{ med.name }}</td>
                    <td>{{ med.category }}</td>
                    <td>{{ med.price }}</td>
                    <td>{{ med.stock }}</td>
                    <td>{{ med.description|truncatechars:50 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
