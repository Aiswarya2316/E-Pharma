<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History | E-Pharma</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f7f9;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background: #007bff;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar img {
            height: 50px;
        }

        .navbar div {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .logout {
            background: red;
            color: #007bff;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .logout:hover {
            background: #0056b3;
            color: white;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }

        th {
            background: #007bff;
            color: white;
        }

        tbody tr:hover {
            background: #f1f5ff;
        }

        /* Status Badge */
        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .paid {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="../customerhome"><img src="../static/OIP (2).jpg" alt="E-Pharma Logo"></a>
        <div>
            <a href="../about">About Us</a>
            <a href="../viewmedicines">View Medicines</a>
            <a href="../booking-history">Your Bookings</a>
            <a href="../logout" class="logout">Logout</a>
        </div>
    </nav>

    <!-- Booking History Container -->
    <div class="container">
        <h2>Your Booking History</h2>
        <table>
            <thead>
                <tr>
                    <th>Medicine</th>
                    <th>Price</th>
                    <th>Order Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.medicine.name }}</td>
                    <td>â‚¹{{ order.medicine.price }}</td>
                    <td>{{ order.order_date }}</td>
                    <td>
                        <span class="status {% if order.status == 'Paid' %}paid{% else %}pending{% endif %}">
                            {{ order.status }}
                        </span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
