<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicines | E-Pharma</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 15px 30px;
        }

        .navbar img {
            height: 50px;
        }

        .navbar div {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #f8d210;
        }

        /* Main Container */
        .container {
            max-width: 1100px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Search Box */
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-box select, .search-box button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-box select {
            flex: 1;
            max-width: 300px;
            margin-right: 10px;
        }

        .search-box button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .search-box button:hover {
            background-color: #0056b3;
        }

        /* Medicine Cards Grid */
        .medicine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .medicine-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .medicine-card:hover {
            transform: translateY(-5px);
        }

        .medicine-card img {
            width: 20%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .medicine-card h3 {
            color: #007bff;
            margin-top: 10px;
            font-size: 20px;
        }

        .medicine-card p {
            font-size: 14px;
            margin-top: 5px;
            color: #555;
        }

        .buy-btn {
            display: block;
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .buy-btn:hover {
            background-color: #218838;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar div {
                margin-top: 10px;
            }

            .search-box {
                flex-direction: column;
                align-items: center;
            }

            .search-box select {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#"><img src="../static/OIP (2).jpg" alt="logo"></a>
        <div>
            <a href="../about">About Us</a>
            <a href="../viewmedicines">View Medicines</a>
            <a href="#">Your Bookings</a>
            <a href="#">Profile</a>
            <a href="../logout" class="logout">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Available Medicines</h2>

        <!-- Search Box -->
        <form method="GET" class="search-box">
            <select name="category">
                <option value="">All Categories</option>
                {% for cat in categories %}
                    <option value="{{ cat.name }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Search</button>
        </form>

        <!-- Medicines List -->
        <div class="medicine-grid">
            {% for med in medicines %}
            <div class="medicine-card">
                <img src="{{ med.image.url }}" alt="{{ med.name }}">
                <h3>{{ med.name }}</h3>
                <p><strong>Category:</strong> {{ med.category }}</p>
                <p><strong>Price:</strong> â‚¹{{ med.price }}</p>
                <p><strong>Stock:</strong> {{ med.stock }}</p>
                <p>{{ med.description|truncatechars:80 }}</p>
                <a href="{% url 'buy_medicine' med.pk %}" class="buy-btn">Buy with Prescription</a>

            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
