<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | E-Pharma</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #007bff;
        }

        .btn {
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Proceed to Payment</h2>
        <p><strong>Medicine:</strong> {{ order.medicine.name }}</p>
        <p><strong>Price:</strong> ₹{{ order.medicine.price }}</p>
        
        <button class="btn" id="pay-btn">Pay ₹{{ amount }}</button>
    </div>

    <script>
        document.getElementById("pay-btn").onclick = function () {
            var options = {
                "key": "{{ razorpay_key }}",
                "amount": "{{ amount }}" * 100, // Convert to paisa
                "currency": "INR",
                "name": "E-Pharma",
                "description": "Order Payment",
                "order_id": "{{ payment_id }}",
                "handler": function (response) {
                    window.location.href = "/payment-success/?order_id={{ order.id }}&payment_id=" + response.razorpay_payment_id;
                },
                "theme": {
                    "color": "#007bff"
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
        };
    </script>

</body>
</html>
